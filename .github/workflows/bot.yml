name: Bot Festivos Colombia

on:
  schedule:
    - cron: "0 12 * * *"   # corre todos los d√≠as a las 7am hora Colombia
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          sed -i "s|TU_TOKEN_AQUI|${TOKEN}|g" Colbot.py
          sed -i "s|TU_CHAT_ID_AQUI|${CHAT_ID}|g" Colbot.py
          python Colbot.py
